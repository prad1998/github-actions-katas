
name: JAVA CI 
on: push
jobs:
  Clone-down:
    name: Clone down repo
    runs-on: ubuntu-latest
    container: gradle:6-jdk11
    steps:
    - uses: actions/checkout@v2
    - name: Upload Repo
      uses: actions/upload-artifact@v2
      with:
        name: code
        path: .
  Build: 
    runs-on: ubuntu-latest
    container: gradle:6-jdk11
    needs: Clone-down
    steps:  
     - name: Download code
        uses: actions/download-artifact@v2
        with:
         name: code
         path: .  
      - name: my-step
        run: ci/build-app.sh
      - name: Test 
        run: ci/unit-test-app.sh   
      - name: Upload Repo
        uses: actions/upload-artifact@v2
        with: 
         name: code
         path: .
    